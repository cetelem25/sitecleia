<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Netflix | Cl√©ia üíñ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap');

        :root {
            --netflix-red: #ff4d6d; /* Rouge/Rose Netflix */
            --bg-dark: #0a0a0a;
            --bg-pink: #fff5f8;
            --text-gray: #b3b3b3;
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            height: 100%; width: 100%;
            overflow: hidden;
        }

        /* --- 1. INTRO (Logo) --- */
        #intro-screen {
            position: fixed; inset: 0; z-index: 10000;
            background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer;
        }
        .netflix-text {
            font-family: 'Dancing Script', cursive; font-size: 5rem; color: var(--netflix-red);
            opacity: 0; transform: scale(1.2); letter-spacing: 2px;
            transition: all 1s ease-out;
        }
        .netflix-text.animate { opacity: 1; transform: scale(1); }

        .loader-line {
            width: 0%; height: 2px; background: var(--netflix-red);
            margin-top: 30px; transition: width 2s ease-in-out;
            box-shadow: 0 0 10px var(--netflix-red);
        }

        /* --- 2. PROFILS --- */
        #profile-screen {
            position: fixed; inset: 0; z-index: 9000; background: #141414;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            animation: fadeIn 0.5s forwards;
        }
        .avatar-box {
            text-align: center; cursor: pointer; transition: 0.3s;
            opacity: 0.7;
        }
        .avatar-box:hover { opacity: 1; transform: scale(1.05); }
        .avatar {
            width: 120px; height: 120px; background: var(--netflix-red);
            border-radius: 4px; display: flex; align-items: center; justify-content: center;
            font-size: 4rem; margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* --- 3. CIN√âMATIQUE PRO (Trailer) --- */
        #trailer-screen {
            position: fixed; inset: 0; z-index: 9500; background: #000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            padding: 40px; text-align: center;
        }

        /* Le texte pro qui change */
        #cinematic-text {
            font-size: 2rem; font-weight: 300; color: white;
            letter-spacing: 1px; line-height: 1.5;
            opacity: 0; filter: blur(10px); transform: translateY(20px);
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .active-text { opacity: 1 !important; filter: blur(0px) !important; transform: translateY(0) !important; }

        /* Bouton final */
        #final-action { opacity: 0; transition: opacity 1s; margin-top: 40px; }
        .btn-enter {
            background: white; color: black; padding: 15px 40px;
            font-size: 1rem; font-weight: 600; text-transform: uppercase; letter-spacing: 2px;
            border: none; cursor: pointer; transition: 0.3s;
        }
        .btn-enter:hover { background: var(--netflix-red); color: white; }

        /* --- 4. SITE PRINCIPAL --- */
        #main-site { 
            display: none; padding: 20px; background: var(--bg-pink); 
            min-height: 100vh; overflow-y: auto; color: #333; text-align: center;
        }

        .reveal { opacity: 0; transform: translateY(30px); transition: 0.8s; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        /* Compteur Style Minimaliste Pro */
        .counter-container {
            background: white; border-radius: 20px; padding: 25px;
            margin: 20px auto; max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }
        .counter-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 10px; }
        .counter-item span:first-child { font-size: 1.8rem; font-weight: 700; color: var(--netflix-red); display: block; }
        .counter-item span:last-child { font-size: 0.7rem; color: #999; text-transform: uppercase; letter-spacing: 1px; }

        /* Menu Cartes */
        .menu-grid {
            display: flex; gap: 20px; overflow-x: auto; padding: 10px 5% 40px 5%;
            scrollbar-width: none; justify-content: center; flex-wrap: wrap;
        }
        .card {
            width: 260px; height: 150px; background: white; border-radius: 12px;
            position: relative; overflow: hidden; transition: 0.4s; cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05); text-decoration: none;
        }
        .card:hover { transform: translateY(-10px); box-shadow: 0 20px 30px rgba(255, 77, 109, 0.25); }
        .card-label { 
            position: absolute; bottom: 0; width: 100%; 
            background: rgba(255,255,255,0.95); padding: 10px; 
            font-size: 0.85rem; font-weight: 600; color: #333;
        }
        .locked { filter: grayscale(1); opacity: 0.6; cursor: not-allowed; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="vid√©ossurprises/Lord Huron - The Night We Met (Lyrics).mp3" type="audio/mpeg">
    </audio>

    <div id="intro-screen" onclick="startExperience()">
        <div id="logo-text" class="netflix-text">Cl√©ia</div>
        <div style="width: 200px; background: #222; height: 2px; margin-top: 30px; border-radius: 2px;">
            <div id="loader" class="loader-line"></div>
        </div>
        <p style="color: #666; font-size: 0.7rem; margin-top: 20px; letter-spacing: 3px;">CLIQUER POUR LANCER</p>
    </div>

    <div id="profile-screen">
        <h2 style="color: white; font-weight: 300; font-size: 2rem; margin-bottom: 40px;">Qui regarde ?</h2>
        <div class="avatar-box" onclick="playCinematic()">
            <div class="avatar">üéÄ</div>
            <p style="color: #999; margin-top: 10px;">Cl√©ia</p>
        </div>
    </div>

    <div id="trailer-screen">
        <div id="cinematic-text"></div>
        
        <div id="final-action">
            <h1 style="font-family: 'Dancing Script'; font-size: 3.5rem; color: var(--netflix-red); margin-bottom: 30px;">Es-tu pr√™te ?</h1>
            <button class="btn-enter" onclick="enterSite()">Commencer</button>
        </div>
    </div>

    <div id="main-site">
        <h1 class="reveal" style="font-family:'Dancing Script'; color:var(--netflix-red); font-size: 3.5rem; margin: 30px 0 10px 0;">Pour ma Cl√©ia üíñ</h1>
        
        <div class="counter-container reveal">
            <p style="margin:0; font-size: 0.9rem; color: #555; font-weight: 500;">Ensemble depuis le 25 Juillet 2021</p>
            <div class="counter-grid">
                <div class="counter-item"><span id="days">0</span><span>Jours</span></div>
                <div class="counter-item"><span id="hours">0</span><span>Heures</span></div>
                <div class="counter-item"><span id="mins">0</span><span>Minutes</span></div>
                <div class="counter-item"><span id="secs">0</span><span>Secondes</span></div>
            </div>
        </div>

        <div class="reveal" style="width:150px; margin: 20px auto;">
            <div class="tenor-gif-embed" data-postid="4526104112333211704" data-share-method="host" data-aspect-ratio="1.12667" data-width="100%">
                <a href="https://tenor.com/view/kitty-gif-4526104112333211704">Kitty Sticker</a>
            </div>
        </div>

        <h3 class="reveal" style="text-align:left; padding-left:5%; color:var(--netflix-red);">Tes √âpisodes</h3>
        <div class="menu-grid reveal">
            <a href="histoire.html" class="card">
                <div style="height:100px; overflow:hidden; display:flex; align-items:center; justify-content:center;">
                    <div class="tenor-gif-embed" data-postid="9280094880712544242" data-share-method="host" data-aspect-ratio="0.975" data-width="80%"></div>
                </div>
                <div class="card-label">√âpisode 1 : Notre Histoire</div>
            </a>
            
            <a href="photos.html" class="card">
                <div style="height:100px; overflow:hidden; display:flex; align-items:center; justify-content:center;">
                    <div class="tenor-gif-embed" data-postid="7945457604074900527" data-share-method="host" data-aspect-ratio="1.3" data-width="80%"></div>
                </div>
                <div class="card-label">√âpisode 2 : Nos Photos</div>
            </a>
            
            <div id="final-card" class="card locked" onclick="checkAccess()">
                <div style="height:100px; display:flex; align-items:center; justify-content:center; background:#f9f9f9; font-size:3rem;">üîí</div>
                <div class="card-label">√âpisode 3 : La Surprise</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>

    <script>
        const audio = document.getElementById('bgMusic');
        const startDate = new Date('2021-07-25T00:00:00');

        /* --- COMPTEUR TEMPS R√âEL --- */
        function updateCounter() {
            const now = new Date();
            const diff = now - startDate;

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / (1000 * 60)) % 60);
            const s = Math.floor((diff / 1000) % 60);

            document.getElementById('days').innerText = d;
            document.getElementById('hours').innerText = h;
            document.getElementById('mins').innerText = m;
            document.getElementById('secs').innerText = s;
        }
        setInterval(updateCounter, 1000);

        /* --- GESTION DES √âCRANS --- */
        window.onload = () => {
            if (sessionStorage.getItem('pro_intro_done')) {
                document.getElementById('intro-screen').style.display = 'none';
                showMainSite(true);
            }
            updateCounter();
        };

        function startExperience() {
            audio.play().catch(e => {});
            document.getElementById('logo-text').classList.add('animate');
            document.getElementById('loader').style.width = '100%';
            
            setTimeout(() => {
                document.getElementById('intro-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('intro-screen').style.display = 'none';
                    document.getElementById('profile-screen').style.display = 'flex';
                }, 800);
            }, 2000);
        }

        function playCinematic() {
            const profile = document.getElementById('profile-screen');
            const trailer = document.getElementById('trailer-screen');
            const textEl = document.getElementById('cinematic-text');

            profile.style.opacity = '0';
            setTimeout(() => {
                profile.style.display = 'none';
                trailer.style.display = 'flex';
                
                // S√©quence de textes PRO
                const sequence = [
                    "Une histoire commenc√©e le 25 Juillet 2021...",
                    "Deux √¢mes, des milliers de souvenirs...",
                    "Et un amour qui grandit chaque seconde."
                ];

                let delay = 500;
                sequence.forEach((text, index) => {
                    setTimeout(() => {
                        textEl.innerText = text;
                        textEl.classList.add('active-text'); // Fade In Blur
                        
                        setTimeout(() => {
                            textEl.classList.remove('active-text'); // Fade Out
                        }, 2500);
                    }, delay);
                    delay += 3000;
                });

                setTimeout(() => {
                    textEl.style.display = 'none';
                    document.getElementById('final-action').style.opacity = '1';
                }, delay);

            }, 500);
        }

        function enterSite() {
            sessionStorage.setItem('pro_intro_done', 'true');
            const trailer = document.getElementById('trailer-screen');
            trailer.style.opacity = '0';
            setTimeout(() => {
                trailer.style.display = 'none';
                showMainSite(false);
            }, 1000);
        }

        function showMainSite(immediate) {
            const site = document.getElementById('main-site');
            site.style.display = 'block';
            document.body.style.backgroundColor = "#fff5f8";
            document.body.style.overflowY = "auto";
            audio.play().catch(e => {});

            // Animation d'apparition des √©l√©ments
            const items = document.querySelectorAll('.reveal');
            items.forEach((item, i) => {
                setTimeout(() => item.classList.add('active'), immediate ? 0 : i * 150);
            });

            // D√©bloquer cadenas si conditions remplies
            if(localStorage.getItem('visited_histoire') && localStorage.getItem('visited_photos')) {
                const finalCard = document.getElementById('final-card');
                finalCard.classList.remove('locked');
                finalCard.querySelector('div:first-child').innerHTML = "üéÅ";
            }
        }

        function checkAccess() {
            if(localStorage.getItem('visited_histoire') && localStorage.getItem('visited_photos')) {
                window.location.href = "surprises.html";
            } else {
                alert("Pour d√©bloquer la surprise, regarde d'abord l'histoire et les photos ! üíñ");
            }
        }
    </script>
</body>
</html>
